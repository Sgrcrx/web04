<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script type="text/javascript">
			// 获取画布
			var canvas = document.querySelector("#canvas");
			// 获取绘图上下文  画笔
			var ctx = canvas.getContext("2d");
			
			var img = new Image();
			var img2 = new Image();
			var img3 = new Image();
			var index = 0;
			var index1 = 0;
			var index2 = 0;
			
			img.src = "img/background.png";
			img2.src = "img/background.png";
			img3.src = "img/character.png";
			
			
			setInterval(function(){
				ctx.clearRect(0,0,400,400);
				index = (index+1)%9;
//				step = (step+4)%1006==240?0:(step+4)%1006;
				index1 = (index1+3)%502;
				index2 = (index2+10)%502;
				
				
				//img1
				ctx.drawImage(img,index1,0,502,215,0,120,400,172);
				
				
				//img2
				ctx.drawImage(img2,index2,215,502,192,0,250,400,150);
				
				//img3
				ctx.drawImage(img3,index*118,0,117,113,140,200,118,118);
				
				
			},100);
				
			

			
		</script>
	</body>

</html>
